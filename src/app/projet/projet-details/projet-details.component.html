<div class="container panel panel-info"  style="margin-top: 30px"  *ngIf="projet">
  <div class="row">
    <div class="col-md-12">
      <div class="wrapper wrapper-content animated fadeInUp">
        <div class="ibox">
          <div class="ibox-content">
            <div class="row">
              <div class="col-lg-12">
                <div class="m-b-md">
                  <a (click)="openEditDialog(projet)" class="btn btn-white btn-xs pull-right"><mat-icon title="modifier">edit</mat-icon></a>
                  <h2><a [routerLink]="['/projets']"><mat-icon>keyboard_backspace</mat-icon></a>
                    Projet </h2>
                </div>
                <dl class="dl-horizontal">
                  <dt>Status:</dt> <dd><span class="label label-primary">Active</span></dd>
                </dl>
              </div>
            </div>
            <div class="row">
              <div class="col-lg-5">
                <dl class="dl-horizontal">
                  <dt>No. :</dt> <dd>{{projet.id}}</dd>
                  <dt>Nom :</dt> <dd>{{projet.nom}}</dd>
                </dl>
              </div>
              <div class="col-lg-7" id="cluster_info">
                <dl class="dl-horizontal">
                  <dt>Created:</dt> <dd> 	{{projet.date_ajout | date}} </dd>
                </dl>
              </div>
            </div>

            <mat-tab-group title="ref">
              <mat-tab label="Ses Produits">

                <table class="table table-striped">
                  <thead>
                  <tr>
                    <th>Status</th>
                    <th>No.</th>
                    <th>Nom</th>
                    <th>Date d'Ajout</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let element of projet.produits">
                    <td>
                      <dt>Status:</dt> <dd><span class="label label-primary">Active</span></dd>
                    </td>
                    <td>
                      {{element.id}}
                    </td>
                    <td>
                      {{element.nom}}
                    </td>
                    <td>
                      {{element.date_ajout}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </mat-tab>
            </mat-tab-group>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
