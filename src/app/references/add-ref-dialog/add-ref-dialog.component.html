<div mat-dialog-content class="panel panel warning">
  <app-reference-list onDialog="true"></app-reference-list>
      <mat-checkbox class="controles-container" formControlName="temp" (click)="changeView()" [(ngModel)]="temp" id="temp" title="Temporelle">
        Temporelle
      </mat-checkbox>
      <mat-form-field *ngIf="showDate" appearance="outline" class="controles-container">
        <mat-label>Date de Fin</mat-label>
        <input matInput placeholder="Date de Fin" [matDatepicker]="picker" [(ngModel)]="date_fin"/>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [disabled]="validat()" (click)="confirm()" >Confirm!</button>
  <button mat-raised-button color="warn" (click)="cancel()" >Cancel</button>
</div>
